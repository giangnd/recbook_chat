<div class="member_list">
  <div class="mb-3 p-2 border-bottom border-light clearfix">
    <p class="info_name">Thành viên</p>
  </div>
  <ul class="list-unstyled">
    <li *ngFor="let item of members" class="clearfix" data-id="{{item.id}}" (click)="chatWithMe(item.id)">
      <img *ngIf="item.avatar" class="avatar w-25" src="{{item.avatar}}" alt="{{item.name}}">
      <img *ngIf="!item.avatar" class="avatar w-25" src="assets/img/avatar.png" />
      <p>{{item.name}} <br>
        <em class='sts' *ngIf="item.online && item.online==1">online</em>
        <em class="sts" *ngIf="!item.online || item.online==2">offline</em>
      </p>
    </li>
  </ul>
</div>
